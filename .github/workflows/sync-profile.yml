name: Sync Profile from vwcwong/vwcwong

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch README from vwcwong/vwcwong
        id: fetch-readme
        run: |
          # Fetch the README.md from the source repository
          curl -s https://raw.githubusercontent.com/vwcwong/vwcwong/master/README.md > /tmp/source_readme.md
          
      - name: Extract front matter from index.md
        id: extract-frontmatter
        run: |
          # Extract the front matter (between --- markers) using a more robust method
          # This extracts everything between the first two --- markers (inclusive)
          awk '
            /^---$/ {
              if (count == 0) {
                print
                count++
                next
              } else if (count == 1) {
                print
                exit
              }
            }
            count == 1 {
              print
            }
          ' index.md > /tmp/frontmatter.yml
          
      - name: Update index.md
        run: |
          # Combine front matter with new content
          cat /tmp/frontmatter.yml > index.md
          echo "" >> index.md
          cat /tmp/source_readme.md >> index.md
          
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet index.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.md
          git commit -m "chore: sync profile content from vwcwong/vwcwong"
          git push

